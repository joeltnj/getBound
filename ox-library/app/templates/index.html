<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <h1>Welcome to My Library</h1>
    <p>User: {{ user }}</p>
    <p>Book: {{ book }}</p>
    <ul>
        <li><a href="#">connect</a>yes !</li>
    </ul>
    <section>
        <h2>Connexion</h2>
        <form action="{{ url_for('connexion') }}" method="post">
            <label for="nom_connexion">Nom :</label>
            <input type="text" name="nom_connexion" required><br>

    </section>
</body>
</html>
